<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School RFID Attendance V3</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 900px; margin: 2rem auto; padding: 0 1rem; background-color: #f0f2f5; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        h1, h2 { color: #2c3e50; text-align: center; margin-bottom: 1.5rem; }

        .form-group { margin-bottom: 10px; }
        input[type="text"], select, input[type="file"] { width: 100%; padding: 12px; margin: 5px 0; border: 2px solid #e1e4e8; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        input[type="text"]:focus, select:focus { border-color: #4CAF50; outline: none; }

        button { width: 100%; padding: 14px; background-color: #4CAF50; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background-color: #45a049; }

        #status { margin-top: 1rem; padding: 15px; border-radius: 6px; text-align: center; display: none; font-weight: bold; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; border-bottom: 1px solid #eee; }
        th { background-color: #4CAF50; color: white; }

        .profile-pic { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid #ddd; }
        .no-pic { width: 50px; height: 50px; border-radius: 50%; background: #eee; display: flex; align-items: center; justify-content: center; font-size: 20px; color: #999; }

        .admin-box { border: 2px dashed #cbd5e0; background-color: #f8fafc; }
        .admin-title { color: #64748b; font-size: 0.85em; text-transform: uppercase; letter-spacing: 1.5px; font-weight: bold; margin-bottom: 15px; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <h1>üè´ Daily Attendance Check-in</h1>
    <input type="text" id="attendanceInput" placeholder="Scan RFID tag here..." autofocus>
    <div id="status"></div>

    <h3>üïí Today's Live Log</h3>
    <table id="attendanceTable">
        <thead>
            <tr>
                <th>Photo</th>
                <th>Time</th>
                <th>Name</th>
                <th>Grade</th>
                <th>Gender</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="container admin-box">
    <div class="admin-title">Teacher Control Panel</div>
    <h2>‚ûï Register New Student</h2>

    <div class="form-grid">
        <input type="text" id="regName" placeholder="Full Name">
        <select id="regGrade">
            <option value="" disabled selected>Select Grade</option>
            <option>Grade 1</option><option>Grade 2</option><option>Grade 3</option>
            <option>Grade 4</option><option>Grade 5</option><option>Grade 6</option>
            <option>Grade 7</option><option>Grade 8</option><option>Grade 9</option>
            <option>Grade 10</option><option>Grade 11</option><option>Grade 12</option>
            <option>Teacher</option>
        </select>

        <!-- ‚úÖ GENDER ADDED -->
        <select id="regGender">
            <option value="" disabled selected>Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
    </div>

    <input type="file" id="regPhoto" accept="image/*">
    <input type="text" id="regTag" placeholder="Scan card to register">
    <button onclick="registerStudent()">Save Student Profile</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, setDoc, doc, onSnapshot, query, orderBy, limit, serverTimestamp } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA4wkoriBIuM2BSk6MhebiBEeGgihP88A4",
  authDomain: "rfid-project-d8ede.firebaseapp.com",
  projectId: "rfid-project-d8ede",
  storageBucket: "rfid-project-d8ede.firebasestorage.app",
  messagingSenderId: "710271372713",
  appId: "1:710271372713:web:f9d549fda2106ffe0d08b8"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const toBase64 = file => new Promise((res, rej) => {
    const r = new FileReader();
    r.onload = () => res(r.result);
    r.onerror = rej;
    r.readAsDataURL(file);
});

let studentDirectory = {};

onSnapshot(collection(db, "students"), snap => {
    snap.forEach(d => {
        studentDirectory[d.id] = d.data();
    });
});

window.registerStudent = async function() {
    const name = regName.value.trim();
    const grade = regGrade.value;
    const gender = regGender.value;
    const tag = regTag.value.trim();
    const photoFile = regPhoto.files[0];

    if (!name || !grade || !gender || !tag) {
        alert("Fill all fields!");
        return;
    }

    let photo = null;
    if (photoFile) photo = await toBase64(photoFile);

    await setDoc(doc(db, "students", tag), {
        name, grade, gender, photo,
        registeredAt: serverTimestamp()
    });

    alert("Student registered!");
    regName.value = regGrade.value = regGender.value = regTag.value = '';
    regPhoto.value = '';
};

attendanceInput.addEventListener("keypress", async e => {
    if (e.key === "Enter") {
        const id = attendanceInput.value.trim();
        attendanceInput.value = '';
        if (!id) return;

        const s = studentDirectory[id];
        await addDoc(collection(db, "attendance"), {
            tag_id: id,
            student_name: s?.name || "Unknown",
            student_grade: s?.grade || "--",
            student_gender: s?.gender || "--",
            student_photo: s?.photo || null,
            timestamp: serverTimestamp()
        });
    }
});

const q = query(collection(db, "attendance"), orderBy("timestamp", "desc"), limit(10));
onSnapshot(q, snap => {
    const tbody = document.querySelector("tbody");
    tbody.innerHTML = "";
    snap.forEach(d => {
        const x = d.data();
        tbody.innerHTML += `
        <tr>
            <td>${x.student_photo ? `<img src="${x.student_photo}" class="profile-pic">` : `<div class="no-pic">?</div>`}</td>
            <td>${x.timestamp?.toDate().toLocaleTimeString()}</td>
            <td>${x.student_name}</td>
            <td>${x.student_grade}</td>
            <td>${x.student_gender}</td>
            <td>${x.tag_id}</td>
        </tr>`;
    });
});
</script>

</body>
</html>
