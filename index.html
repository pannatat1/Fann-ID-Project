<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School RFID Attendance V3</title>
    <style>
       
:root {
    --primary: #4CAF50;
    --primary-dark: #388e3c;
    --danger: #e53e3e;
    --bg: #f4f6f9;
    --card: #ffffff;
    --text: #2c3e50;
    --muted: #6b7280;
}

* { box-sizing: border-box; }

body {
    font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
    background: linear-gradient(135deg, #eef2f7, #f8fafc);
    color: var(--text);
    max-width: 1000px;
    margin: auto;
    padding: 1.5rem;
}

.container {
    background: var(--card);
    border-radius: 16px;
    padding: 1.8rem;
    margin-bottom: 24px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.06);
}

h1, h2 {
    text-align: center;
    margin-bottom: 1.2rem;
}

h1 { font-size: 1.8rem; }
h2 { font-size: 1.4rem; }

input, select {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1.8px solid #e5e7eb;
    font-size: 15px;
    transition: 0.2s;
}

input:focus, select:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(76,175,80,.15);
}

#attendanceInput {
    font-size: 1.1rem;
    font-weight: bold;
    text-align: center;
    background: #f0fdf4;
    border: 2px dashed var(--primary);
}

button {
    padding: 13px;
    border-radius: 10px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
}

button:hover { transform: translateY(-1px); }

button:not(.btn-delete) {
    background: var(--primary);
    color: white;
}

button:not(.btn-delete):hover {
    background: var(--primary-dark);
}

.btn-delete {
    background: var(--danger);
    color: white;
    padding: 7px 12px;
    font-size: 12px;
}

.btn-delete:hover { background: #c53030; }

#status {
    margin-top: 15px;
    padding: 14px;
    border-radius: 10px;
    font-weight: bold;
    text-align: center;
    animation: fadeIn 0.3s ease;
}

.success {
    background: #dcfce7;
    color: #166534;
}

.error {
    background: #fee2e2;
    color: #991b1b;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-5px); }
    to { opacity: 1; transform: translateY(0); }
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 18px;
    font-size: 0.92rem;
}

th {
    position: sticky;
    top: 0;
    background: var(--primary);
    color: white;
    padding: 12px;
}

td {
    padding: 12px;
    border-bottom: 1px solid #eee;
}

tr:hover { background: #f9fafb; }

.profile-pic, .no-pic {
    width: 44px;
    height: 44px;
    border-radius: 50%;
}

.profile-pic {
    object-fit: cover;
    border: 2px solid #e5e7eb;
}

.no-pic {
    background: #e5e7eb;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: #6b7280;
}

.admin-box {
    border: 2px dashed #cbd5e1;
    background: linear-gradient(135deg, #f8fafc, #ffffff);
}

.admin-title {
    text-align: center;
    font-size: 0.75rem;
    letter-spacing: 2px;
    color: #64748b;
    margin-bottom: 12px;
}

.form-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
}

@media (max-width: 700px) {
    .form-grid { grid-template-columns: 1fr; }
}
</style>

</head>
<body>

<div class="container">
    <h1>üè´ Daily Attendance Check-in</h1>
    <input type="text" id="attendanceInput" placeholder="Scan RFID tag here..." autofocus>
    <div id="status"></div>

    <h3>üïí Today's Live Log</h3>
    <table id="attendanceTable">
        <thead>
            <tr>
                <th>Photo</th>
                <th>Time</th>
                <th>Name</th>
                <th>Grade</th>
                <th>Gender</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="container admin-box">
    <div class="admin-title">Teacher Control Panel</div>
    <h2>‚ûï Register New Student</h2>

    <div class="form-grid">
        <input type="text" id="regName" placeholder="Full Name">
        <select id="regGrade">
            <option value="" disabled selected>Select Grade</option>
            <option>Grade 1</option><option>Grade 2</option><option>Grade 3</option>
            <option>Grade 4</option><option>Grade 5</option><option>Grade 6</option>
            <option>Grade 7</option><option>Grade 8</option><option>Grade 9</option>
            <option>Grade 10</option><option>Grade 11</option><option>Grade 12</option>
            <option>Teacher</option>
        </select>

        <!-- ‚úÖ GENDER ADDED -->
        <select id="regGender">
            <option value="" disabled selected>Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
    </div>

    <input type="file" id="regPhoto" accept="image/*">
    <input type="text" id="regTag" placeholder="Scan card to register">
    <button onclick="registerStudent()">Save Student Profile</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, setDoc, doc, onSnapshot, query, orderBy, limit, serverTimestamp } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA4wkoriBIuM2BSk6MhebiBEeGgihP88A4",
  authDomain: "rfid-project-d8ede.firebaseapp.com",
  projectId: "rfid-project-d8ede",
  storageBucket: "rfid-project-d8ede.firebasestorage.app",
  messagingSenderId: "710271372713",
  appId: "1:710271372713:web:f9d549fda2106ffe0d08b8"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const toBase64 = file => new Promise((res, rej) => {
    const r = new FileReader();
    r.onload = () => res(r.result);
    r.onerror = rej;
    r.readAsDataURL(file);
});

let studentDirectory = {};

onSnapshot(collection(db, "students"), snap => {
    snap.forEach(d => {
        studentDirectory[d.id] = d.data();
    });
});

window.registerStudent = async function() {
    const name = regName.value.trim();
    const grade = regGrade.value;
    const gender = regGender.value;
    const tag = regTag.value.trim();
    const photoFile = regPhoto.files[0];

    if (!name || !grade || !gender || !tag) {
        alert("Fill all fields!");
        return;
    }

    let photo = null;
    if (photoFile) photo = await toBase64(photoFile);

    await setDoc(doc(db, "students", tag), {
        name, grade, gender, photo,
        registeredAt: serverTimestamp()
    });

    alert("Student registered!");
    regName.value = regGrade.value = regGender.value = regTag.value = '';
    regPhoto.value = '';
};

attendanceInput.addEventListener("keypress", async e => {
    if (e.key === "Enter") {
        const id = attendanceInput.value.trim();
        attendanceInput.value = '';
        if (!id) return;

        const s = studentDirectory[id];
        await addDoc(collection(db, "attendance"), {
            tag_id: id,
            student_name: s?.name || "Unknown",
            student_grade: s?.grade || "--",
            student_gender: s?.gender || "--",
            student_photo: s?.photo || null,
            timestamp: serverTimestamp()
        });
    }
});

const q = query(collection(db, "attendance"), orderBy("timestamp", "desc"), limit(10));
onSnapshot(q, snap => {
    const tbody = document.querySelector("tbody");
    tbody.innerHTML = "";
    snap.forEach(d => {
        const x = d.data();
        tbody.innerHTML += `
        <tr>
            <td>${x.student_photo ? `<img src="${x.student_photo}" class="profile-pic">` : `<div class="no-pic">?</div>`}</td>
            <td>${x.timestamp?.toDate().toLocaleTimeString()}</td>
            <td>${x.student_name}</td>
            <td>${x.student_grade}</td>
            <td>${x.student_gender}</td>
            <td>${x.tag_id}</td>
        </tr>`;
    });
});
</script>

</body>
</html>
