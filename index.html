<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School RFID Attendance V3.5</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 900px; margin: 2rem auto; padding: 0 1rem; background-color: #f0f2f5; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        h1, h2 { color: #2c3e50; text-align: center; margin-bottom: 1.5rem; }
        
        .form-group { margin-bottom: 10px; }
        input[type="text"], select, input[type="file"] { width: 100%; padding: 12px; margin: 5px 0; border: 2px solid #e1e4e8; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        input[type="text"]:focus, select:focus { border-color: #4CAF50; outline: none; }
        
        button { width: 100%; padding: 14px; background-color: #4CAF50; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; transition: background 0.2s; }
        button:hover { background-color: #45a049; }
        
        #status { margin-top: 1rem; padding: 15px; border-radius: 6px; text-align: center; display: none; font-weight: bold; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.95rem; }
        th, td { text-align: left; padding: 15px; border-bottom: 1px solid #eee; vertical-align: middle; }
        th { background-color: #4CAF50; color: white; border-radius: 6px 6px 0 0; }
        
        .profile-pic { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid #ddd; }
        .no-pic { width: 50px; height: 50px; border-radius: 50%; background: #eee; display: flex; align-items: center; justify-content: center; font-size: 20px; color: #999; }

        .admin-box { border: 2px dashed #cbd5e0; background-color: #f8fafc; }
        .admin-title { color: #64748b; font-size: 0.85em; text-transform: uppercase; letter-spacing: 1.5px; font-weight: bold; margin-bottom: 15px; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <h1>üè´ Daily Attendance Check-in</h1>
    <p style="text-align:center; color:#666;">Click the box below and scan your card.</p>
    <input type="text" id="attendanceInput" placeholder="Scan RFID tag here..." autofocus autocomplete="off">
    <div id="status"></div>

    <h3>üïí Today's Live Log</h3>
    <table id="attendanceTable">
        <thead>
            <tr>
                <th>Photo</th>
                <th>Time</th>
                <th>Name</th>
                <th>Grade</th>
                <th>Gender</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="container admin-box">
    <div class="admin-title">Teacher Control Panel</div>
    <h2>‚ûï Register New Student</h2>
    
    <div class="form-grid">
        <input type="text" id="regName" placeholder="Full Name">
        <select id="regGrade">
            <option value="" disabled selected>Select Grade</option>
            <option value="Grade 1">Grade 1</option>
            <option value="Grade 2">Grade 2</option>
            <option value="Grade 3">Grade 3</option>
            <option value="Grade 4">Grade 4</option>
            <option value="Grade 5">Grade 5</option>
            <option value="Grade 6">Grade 6</option>
            <option value="Grade 7">Grade 7</option>
            <option value="Grade 8">Grade 8</option>
            <option value="Grade 9">Grade 9</option>
            <option value="Grade 10">Grade 10</option>
            <option value="Grade 11">Grade 11</option>
            <option value="Grade 12">Grade 12</option>
            <option value="Teacher">Teacher</option>
        </select>
        <select id="regGender">
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <label style="display:block; margin-top:10px; font-size:0.9em; color:#555;">Profile Photo:</label>
    <input type="file" id="regPhoto" accept="image/*">
    <input type="text" id="regTag" placeholder="Click here & Scan Card to Register..." style="background-color: #fffde7;">
    <button onclick="registerStudent()">Save Student Profile</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, setDoc, doc, onSnapshot, query, orderBy, limit, serverTimestamp } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyA4wkoriBIuM2BSk6MhebiBEeGgihP88A4",
  authDomain: "rfid-project-d8ede.firebaseapp.com",
  projectId: "rfid-project-d8ede",
  storageBucket: "rfid-project-d8ede.firebasestorage.app",
  messagingSenderId: "710271372713",
  appId: "1:710271372713:web:f9d549fda2106ffe0d08b8",
  measurementId: "G-JLMGYZNRRY"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

    
  const toBase64 = file => new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => resolve(reader.result);
      reader.onerror = error => reject(error);
  });

  let studentDirectory = {}; 

  onSnapshot(collection(db, "students"), (snapshot) => {
      snapshot.forEach((doc) => {
          const d = doc.data();
          studentDirectory[doc.id] = {
              name: d.name,
              grade: d.grade || "N/A",
              gender: d.gender || "N/A",
              photo: d.photo || null
          };
      });
  });

  window.registerStudent = async function() {
      const name = document.getElementById('regName').value.trim();
      const grade = document.getElementById('regGrade').value;
      const gender = document.getElementById('regGender').value;
      const tagId = document.getElementById('regTag').value.trim();
      const photoFile = document.getElementById('regPhoto').files[0];

      if (!name || !tagId || !grade || !gender) {
          alert("Please fill in Name, Grade, Gender, and Scan a Tag!");
          return;
      }

      let photoBase64 = null;
      if (photoFile) {
          try { photoBase64 = await toBase64(photoFile); } 
          catch(e) { console.error(e); alert("Error processing image."); return; }
      }

      try {
          await setDoc(doc(db, "students", tagId), {
              name: name,
              grade: grade,
              gender: gender,
              photo: photoBase64,
              registeredAt: serverTimestamp()
          });
          alert(`‚úÖ Success! ${name} registered.`);
          document.getElementById('regName').value = '';
          document.getElementById('regGrade').value = '';
          document.getElementById('regGender').value = '';
          document.getElementById('regTag').value = '';
          document.getElementById('regPhoto').value = '';
      } catch (e) { alert("‚ùå Error registering student."); }
  }

  const attendanceInput = document.getElementById('attendanceInput');
  attendanceInput.addEventListener('keypress', async (e) => {
      if (e.key === 'Enter') {
          const tagId = attendanceInput.value.trim();
          if (tagId) {
              await markAttendance(tagId);
              attendanceInput.value = ''; 
          }
      }
  });

  async function markAttendance(id) {
      const student = studentDirectory[id];
      try {
          await addDoc(collection(db, "attendance"), {
              tag_id: id,
              student_name: student ? student.name : "Unknown Student",
              student_grade: student ? student.grade : "--",
              student_gender: student ? student.gender : "--",
              student_photo: student ? student.photo : null,
              timestamp: serverTimestamp()
          });
          showStatus(student ? `‚úÖ Welcome, ${student.name}!` : `‚ö†Ô∏è Unregistered Tag: ${id}`, student ? "success" : "error");
      } catch (e) { showStatus("‚ùå System Error.", "error"); }
  }

  function showStatus(msg, type) {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = msg;
      statusDiv.className = type;
      statusDiv.style.display = 'block';
      setTimeout(() => { statusDiv.style.display = 'none'; }, 3000);
  }

  const q = query(collection(db, "attendance"), orderBy("timestamp", "desc"), limit(10));
  onSnapshot(q, (snapshot) => {
      const tbody = document.querySelector('#attendanceTable tbody');
      tbody.innerHTML = ''; 
      snapshot.forEach((doc) => {
          const data = doc.data();
          let dateStr = "Just now";
          if (data.timestamp) dateStr = data.timestamp.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

          let imgHtml = data.student_photo ? `<img src="${data.student_photo}" class="profile-pic">` : `<div class="no-pic">?</div>`;

          const row = `<tr>
              <td>${imgHtml}</td>
              <td>${dateStr}</td>
              <td style="font-weight:bold;">${data.student_name}</td>
              <td><span style="background:#e8f5e9; padding:4px 8px; border-radius:10px; color:#2e7d32;">${data.student_grade}</span></td>
              <td>${data.student_gender || "--"}</td>
              <td style="color:#999;">${data.tag_id}</td>
          </tr>`;
          tbody.innerHTML += row;
      });
  });
</script>
</body>
</html>
